<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ui.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="columns" style="margin-top: 50px">
        <div class="column">
            <form action="/api/save_file" method="post" name="f1" id="f1">
                <input type="file" name="file" id="file">
                <input type="submit" value="Submit">
              </form> 
        </div>
        <div class="column">
            <div class="rows">
                <div class="row">
                    <div class="file has-name is-boxed is-centered">
                        <label class="file-label">
                            <form name="dataform" id="dataform" action="/api/save_file" method="post">
                                <input class="file-input" type="file" name="myfile" id="myfile">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a file…
                                    </span>
                                </span>
                                <span class="file-name">
                                    Screen Shot 2017-07-29 at 15.54.25.png
                                </span>
                                <input type="submit" value="Submit Comment" /> 
                            </form>

                        </label>
                    </div>
                </div>
                <div class="row" id="tabs-with-content" style="margin-top: 50px">
                    <div class="tabs is-centered">
                        <ul>
                            <li class="is-active"><a>چاقو</a></li>
                            <li><a>اسلحه</a></li>
                            <li><a>درگیری</a></li>
                            <li><a>آتش</a></li>
                            <li><a>احساسات</a></li>
                            <li><a>تشخیص انسان</a></li>
                        </ul>
                    </div>
                    <div>
                        <section class="tab-content">Pictures content</section>
                        <section class="tab-content">Music content</section>
                        <section class="tab-content">Videos content</section>
                        <section class="tab-content">Documents content</section>
                        <section class="tab-content">Documents content</section>
                        <section class="tab-content">Documents content</section>
                    </div>
                </div>
                <div class="row" style="margin-top: 50px">
                    <button id="RunButton" name="RunButton" class="button is-success is-active is-centered">نمایش خروجی</button>
                </div>
                <div class="row" style="margin-top: 50px">
                    <img name="resultbox" id="resultbox">
                </div>
            </div>
        </div>
        <div class="column">

        </div>
    </div>
</body>


</html>
